<html>
<head>
    <title>
    To-Do List
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
            background-color: lightcyan;
        }
        .box{
            height:50px;
            width: 500px;
            margin-top: 100px;
            /* background-color:cyan; */
        }
        .h{
            margin-top: 100px;
            color: darkcyan;
        }
    </style>
</head>
<body>
    <center>
        <h3 class="h">TO DO LIST</h3>
        <div class="input-group box">
            <input type="text" class="form-control" placeholder="Enter Text" id="name" aria-label="Recipient's username">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="add()">Button</button>
        </div>
        <div class="input-group box">
        <table class="table table-success table-striped">
            <thead>
                <th>Title</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody"> 
                
            </tbody>
        </table>
    </div>
    </center>
    <script type="text/javascript">
            function add() {
            var data =  document.getElementById("name");
            var title = data.value;


            var newRow = document.createElement("tr");


            var titleCell = document.createElement("td");
            titleCell.textContent = title;

            var editCell = document.createElement("td");
            var editButton = document.createElement("button");
            editButton.className = "btn btn-primary btn-sm";
            editButton.textContent = "Edit";
            editCell.appendChild(editButton);

            var deleteCell = document.createElement("td");
            var deleteButton = document.createElement("button");
            deleteButton.className = "btn btn-secondary btn-sm";
            deleteButton.textContent = "Delete";
            deleteCell.appendChild(deleteButton);


            newRow.appendChild(titleCell);
            newRow.appendChild(editCell);
            newRow.appendChild(deleteCell);


            var tableBody = document.getElementById("tbody");
            tableBody.appendChild(newRow);


            data.value = "";
        }
    </script>
</body>
</html>
